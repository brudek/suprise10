<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bruderek - Desktop</title>
    <meta name="description" content="Portfolio Arkadiusz Bruderek - Windows 10 w wersji html/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="desktop">
<footer id="MenuBar">
    <div class="application-icons">
        <div class="application-icon" id="LogoWindows" title="Start"><img src="images/start-icon.png" alt="Start"></div>
        <div class="application-icon" title="Wyszukaj"><img src="images/wyszukaj-icon.png" alt="Wyszukaj"></div>
        <div class="application-icon" title="Widok zadań"><img src="images/widok-zadan-icon.png" alt="Widok zadań"></div>
        <div class="application-icon" title="Eksploruj"><img src="images/eksploruj-icon.png" alt="Eksploruj"></div>
        <div class="application-icon" title="Google Chrome"><img src="images/chrome-icon.png" alt="Google Chrome"></div>
    </div>
    <div class="clock-icons">
        <div class="volume"></div>
        <div class="connection"></div>
        <div class="time"></div>
        <div class="notifications"></div>
    </div>
</footer>
</body>

</html>
