<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bruderek - Desktop</title>
    <meta name="description" content="Portfolio Arkadiusz Bruderek - Windows 10 w wersji html/css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body class="desktop">
    <footer id="MenuBar">
        <div class="application-icons">
            <div class="application-icon" id="LogoWindows" title="Start">
                <div id="MenuStart">
                    <div id="MenuLeft">
                        <div id="StickyMenu">
                            <button class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i><span>START</span></button>
                        </div>
                        <div id="PowerMenu">
                            <button class="menu-icon"><i class="fa fa-user-circle" aria-hidden="true"></i><span>Arek B.</span></button>
                            <button class="menu-icon"><i class="fa fa-file-o" aria-hidden="true"></i><span>Dokumenty</span></button>
                            <button class="menu-icon"><i class="fa fa-file-image-o" aria-hidden="true"></i><span>Obrazy</span></button>
                            <button class="menu-icon"><i class="fa fa-cog" aria-hidden="true"></i><span>Ustawienia</span></button>
                            <button class="menu-icon"><i class="fa fa-power-off" aria-hidden="true"></i><span>Zasilanie</span></button>
                        </div> 
                    </div>
                    <div id="MenuList"></div>
                    <div id="MenuGrids">
                        <div class="grid double blue"><img src="" alt=""></div>
                        <div class="grid red"><img src="" alt=""></div>
                        <div class="grid orange"><img src="" alt=""></div>
                        <div class="grid green"><img src="" alt=""></div>
                        <div class="grid blue"><img src="" alt=""></div>
                        <div class="grid blue"><img src="" alt=""></div>
                        <div class="grid double purple"><img src="" alt=""></div>
                        <div class="grid darkblue"><img src="" alt=""></div>
                        <div class="grid red"><img src="" alt=""></div>
                        <div class="grid blue"><img src="" alt=""></div>
                    </div>
                </div>
                <img src="images/start-icon.png" alt="Start">
            </div>
            <div class="application-icon" title="Wyszukaj">
                <div class="search-form" style="display: none;">
                    <form><input type="text" name="search" id="search" placeholder="Wpisz tu wyszukiwane słowa"></form>
                </div><img src="images/wyszukaj-icon.png" alt="Wyszukaj">
            </div>
            <div class="application-icon" title="Widok zadań"><img src="images/widok-zadan-icon.png" alt="Widok zadań">
            </div>
            <div class="application-icon" title="Eksploruj"><input type="file"><img src="images/eksploruj-icon.png"
                    alt="Eksploruj"></div>
            <div class="application-icon" title="Google Chrome"><a href="https://google.com" target="_blank"><img
                        src="images/chrome-icon.png" alt="Google Chrome"></a></div>
        </div>
        <div class="clock-icons">
            <div class="volume"></div>
            <div class="connection"></div>
            <div class="time"></div>
            <div class="notifications"></div>
        </div>
    </footer>
</body>

</html>
